#####################
### LOOK AND FEEL ###
#####################

source = special-colors.conf
source = colors.conf

general { 
    gaps_in = 0
    gaps_out = 0

    border_size = 2

    col.active_border = $color6
    col.inactive_border = $footbg
    
    resize_on_border = false 

    allow_tearing = false

    layout = dwindle
}

group {
    col.border_active = $color1
    col.border_inactive = $footbg
    group_on_movetoworkspace = true
    groupbar {
        enabled = true
        render_titles = true
        font_size = 12
        scrolling = false
        stacked = false
        col.active = $color12
        col.inactive = $color3
        height = 20
    }
}

decoration {
    blur {
        enabled = true
    }
    # drop_shadow = false
}

animations {
    enabled = true

    animation = windowsIn, 1, 8, default, popin 50%
    animation = windowsOut, 1, 100, default, popin 50%
    animation = windowsMove, 1, 8, default, slide
    animation = border, 0, 1, default
    animation = borderangle, 0, 8, default
    animation = layers, 1, 5, default, popin
    animation = workspaces, 1, 6, default, slide, 10%
    animation = fadeOut,1,10,default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    orientation = left
}

misc { 
    font_family = Inconsolata
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    initial_workspace_tracking = false
    vfr = true
}
